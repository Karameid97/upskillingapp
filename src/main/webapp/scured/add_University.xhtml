<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Add University</ui:define>
	<ui:define name="content">

		<p:panel>
			<h:form id="form">
				<p:growl id="msgs" showDetail="true">
					<p:autoUpdate />
				</p:growl>
				<div align="center">
					<p:spacer height="80" />
					<p:panelGrid columns="2">

						<f:facet name="header">
							<p:outputLabel value=" #{msg.lbl_addUniversity}" />
						</f:facet>


						<p:outputLabel value="#{msg.lbl_university} #{msg.lbl_aname}" for="aname" />
						<p:inputText id="aname" value="#{mbAddUni.university.universityEname}" maxlength="30" required="true"
							requiredMessage="#{msg.msg_required} #{msg.lbl_aname}" validatorMessage="#{msg.msg_validate} #{msg.lbl_aname}" />

						<p:outputLabel value="#{msg.lbl_university} #{msg.lbl_ename}" for="ename" />
						<p:inputText id="ename" value="#{mbAddUni.university.universityEname}" maxlength="10" required="true"
							requiredMessage=" #{msg.msg_required} #{msg.lbl_name}" validatorMessage="#{msg.msg_validate} #{msg.lbl_ename}" />

						<p:outputLabel value="#{msg.lbl_website}" for="web" />
						<p:inputText id="web" value="#{mbAddUni.university.website}" required="true" requiredMessage="#{msg.msg_required} #{msg.lbl_website}" />

						<f:facet name="footer">
							<p:commandButton value="#{msg.lbl_save}" action="#{mbAddUni.save()}" ajax="false" />
						</f:facet>

					</p:panelGrid>
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
