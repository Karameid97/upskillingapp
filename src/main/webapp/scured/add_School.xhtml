<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Add School</ui:define>
	<ui:define name="content">

		<p:panel>
			<h:form>

			
				<p:growl id="growll" showDetail="true" >
					<p:autoUpdate />
				</p:growl>
				<div align="center">
					<p:spacer height="80" />
				<p:panelGrid columns="2">

					<f:facet name="header">
						<p:outputLabel value="#{msg.lbl_addSchool}" />
					</f:facet>

					<p:outputLabel value="#{msg.lbl_School} #{msg.lbl_aname}" for="aname" />
					<p:inputText id="aname" value="#{mbAddScho.school.schoolAname}" maxlength="30" required="true" requiredMessage="#{msg.msg_required}#{msg.lbl_aname}"
						validatorMessage=" #{msg.msg_validate} #{msg.lbl_ename}" />

					<p:outputLabel value="#{msg.lbl_School} #{msg.lbl_ename}" for="ename" />
					<p:inputText id="ename" value="#{mbAddScho.school.schoolEname}" maxlength="30" required="true" requiredMessage="#{msg.msg_required} #{msg.lbl_ename}"
						validatorMessage="#{msg.msg_validate} #{msg.lbl_ename}" />

					<f:facet name="footer">
						<p:commandButton value="#{msg.lbl_save}" action="#{mbAddScho.save}" ajax="false" />
					</f:facet>

				</p:panelGrid>
				</div>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
